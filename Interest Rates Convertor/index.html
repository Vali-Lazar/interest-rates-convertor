<!DOCTYPE html>
<html lang="en">
<head>
    <title>Investment Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>

    <label for="initial-investment" >Initial Investment</label>
    <input type="number" id="initial-investment" placeholder="Enter Initial Investment" value="0">
    <br><br>

    <label for="period">Period (in years):</label>
    <select id="period" >
        <option value="5">5 Years</option>
        <option value="10" selected>10 Years</option>
        <option value="15">15 Years</option >
    </select>
    <br><br>


    <label for="interest-rate">Interest Rates:</label>
<select id="interest-rate">
    <option value="0.05">5%</option>
    <option value="0.10">10%</option>
    <option value="0.15" selected>15%</option>
    <option value="0.20">20%</option>
</select>
    <br><br>

    <label for="monthly-investment">Monthly Investment: $</label>
    <input type="number" id="monthly-investment" value="200">
    <br><br>

    <div id="result">
        <button onclick="calculate()">Calculate</button>
        <button onclick="reset()">Reset</button>
        <br><br>

        <label id="total-investment">Total Investment:</label>
        <br><br>

        <label id="total-profit">Total Profit:</label>
        <br><br>

        <label id="total">Total:</label>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
